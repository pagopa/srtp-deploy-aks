microservice-chart:
  namespace: "srtp"

  image:
    repository: ghcr.io/pagopa/rtp-activator
    tag: snapshot-v2.10.0@sha256:33227399be176f850f3233ef32bd931e271cc38cec749c6727878c6d22f7fd80
    pullPolicy: Always

  ingress:
    host: "srtp.itn.internal.cstar.pagopa.it"

  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "500m"
      memory: "1Gi"

  autoscaling:
    enable: true
    minReplica: 2
    maxReplica: 4
    pollingInterval: 30
    cooldownPeriod: 300
    triggers:
      - type: cpu
        metadata:
          type: Utilization
          value: "60"

  envConfig:
    BASE_URL: "https://api-rtp.cstar.pagopa.it/rtp/activation/activations/"
    SP_BASE_URL: "https://api-rtp.cstar.pagopa.it/rtp/rtps/"
    EPC_MOCK_URL: "https://api-rtp.cstar.pagopa.it/rtp/mock"
    AZURE_STORAGE_ACCOUNT_NAME: "cstarpitnsrtpsa"
    CALLBACK_BASE_URL: "https://api-rtp-cb.cstar.pagopa.it/rtp/cb"
    TAKEOVER_OTP_EXPIRATION: "PT2M"

  keyvault:
    name: "cstar-p-itn-srtp-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
