microservice-chart:
  namespace: "srtp"

  image:
    repository: ghcr.io/pagopa/rtp-consumer
    tag: snapshot-v2.10.0
    pullPolicy: Always

  ingress:
    host: "srtp.itn.internal.cstar.pagopa.it"

  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "500m"
      memory: "1Gi"

  autoscaling:
    enable: true
    minReplica: 2
    maxReplica: 4
    pollingInterval: 30
    cooldownPeriod: 300
    triggers:
      - type: cpu
        metadata:
          type: Utilization
          value: "60"

  envConfig:
    GDP_EVENTHUB_NAME: "pagopa-p-itn-gps-rtp-integration-evh"
    GDP_EVENTHUB_TOPIC: "rtp-events"
    GDP_EVENTHUB_CONSUMER_GROUP: "rtp-events-processor"

  keyvault:
    name: "cstar-p-itn-srtp-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
